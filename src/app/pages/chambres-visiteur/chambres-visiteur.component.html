<div class="flex flex-wrap">
  <div class="w-full rounded-3xl bg-gray-800 p-6 lg:w-12/12">
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-white">Nos Chambres Disponibles</h1>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let chambre of chambres" class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 hover:shadow-lg transition-shadow duration-300">
        <!-- En-tête de carte -->
        <div [class]="getHeaderClass(chambre.typeChambre)" class="px-4 py-3">
          <h2 class="text-xl font-bold text-white">Chambre {{chambre.numero}}</h2>
          <p class="text-white/90">{{chambre.typeChambre | titlecase}}</p>
        </div>
        
        <!-- Corps de carte -->
        <div class="p-4">
          <div class="flex items-center mb-3">
            <span class="w-3 h-3 rounded-full mr-2" [ngClass]="getStatusColor(chambre.etat)"></span>
            <span class="text-gray-700">{{chambre.etat}}</span>
          </div>
          
          <div class="flex items-center mb-3 text-gray-600">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Étage {{chambre.etage}}
          </div>
          
          <!-- Prix selon le type (exemple) -->
          <div class="mb-4">
            <p class="text-lg font-semibold text-gray-800">
              {{ getPrixChambre(chambre.typeChambre) }} € / nuit
            </p>
          </div>
          
          <!-- Bouton de réservation ou état -->
          <div class="border-t pt-3">
            <ng-container *ngIf="chambre.etat === 'DISPONIBLE' && chambre.chambreEtat === 'NON_RESERVEE';">
              <button 
                (click)="onReserverChambre(chambre)"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                Réserver maintenant
              </button>
            </ng-container>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
