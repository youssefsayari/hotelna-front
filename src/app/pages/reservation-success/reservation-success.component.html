<!-- reservation-success.component.html -->
<div class="success-container">
    <div class="success-card">
      <div class="checkmark-circle">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark-circle-bg" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      
      <h1>Réservation confirmée !</h1>
      
      <div class="reservation-details">
        <div class="detail-item">
          <span class="detail-label">Chambre:</span>
          <span class="detail-value">#{{ chambreNumero }} ({{ chambreType }})</span>
        </div>
        
        <div class="detail-item">
          <span class="detail-label">Dates:</span>
          <span class="detail-value">
            Du {{ formatDate(startDate) }} au {{ formatDate(endDate) }}
            ({{ nights }} nuit{{ nights > 1 ? 's' : '' }})
          </span>
        </div>
        
        <div class="detail-item">
          <span class="detail-label">Nombre de personnes:</span>
          <span class="detail-value">{{ guests }}</span>
        </div>
        
        <div class="detail-item">
          <span class="detail-label">Email:</span>
          <span class="detail-value">{{ userEmail }}</span>
        </div>
        
        <div class="detail-item total">
          <span class="detail-label">Total:</span>
          <span class="detail-value">{{ totalPrice }} €</span>
        </div>
      </div>
  
      <div class="action-buttons">
        <button routerLink="/visiteur/chambres" class="btn primary">
          Voir d'autres chambres
        </button>
        <button routerLink="/" class="btn secondary">
          Retour à l'accueil
        </button>
      </div>
    </div>
  </div>
