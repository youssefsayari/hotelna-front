<div class="container">
    <div class="flex justify-between items-center mb-4">
      <h2>Spa Services</h2>
      <div class="flex">
        <input type="text" [(ngModel)]="searchName" (input)="filterSpas()" class="search-input" placeholder="Search Spa by Name">
      </div>
      <button class="btn btn-success" (click)="addSpa()">➕ Add Spa</button>
    </div>
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let spa of filteredSpas">
          <td>{{ spa.name }}</td>
          <td>{{ spa.description }}</td>
          <td>{{ spa.price }}€</td>
          <td>{{ spa.available ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-primary" (click)="editSpa(spa)">Edit</button>
            <button class="btn btn-danger" (click)="deleteSpa(spa.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
