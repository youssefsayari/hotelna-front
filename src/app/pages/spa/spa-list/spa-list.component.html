<div class="flex flex-wrap">
  <div class="w-full rounded-3xl bg-gray-800 p-6 lg:w-12/12">
    <div class="container">
      <!-- Flex container to align header and button -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-white text-xl font-semibold">Liste des Spas</h2>
        <div class="flex items-center gap-4">
          <input type="text" [(ngModel)]="searchName" (input)="filterSpas()" class="search-input" placeholder="Recherche par nom">
          <button class="btn btn-success" (click)="addSpa()">➕ Ajouter Spa</button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix (DT)</th>
            <th>Disponible</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let spa of filteredSpas">
            <td>{{ spa.name }}</td>
            <td>{{ spa.description }}</td>
            <td>{{ spa.price }} DT</td>
            <td>
              <span [ngClass]="spa.available ? 'text-green-400' : 'text-red-400'">
                {{ spa.available ? '✔ Oui' : '✖ Non' }}
              </span>
            </td>
            <td>
              <button class="btn btn-primary" (click)="editSpa(spa)">Modifier</button>
              <button class="btn btn-danger" (click)="deleteSpa(spa.id!)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Optional footer -->
    <div class="mt-6 flex items-center justify-between text-white text-sm">
      <p class="font-bold">Spa Management</p>
    </div>
  </div>
</div>
