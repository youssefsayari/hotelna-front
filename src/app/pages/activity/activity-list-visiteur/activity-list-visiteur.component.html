<div class="p-6 bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-xl">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-bold text-yellow-400">Activit√©s pour visiteurs</h2>
    <button
      class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-2 px-4 rounded-full shadow-lg transition duration-200"
      (click)="goToCalendar()"
    >
      üóìÔ∏è Voir le calendrier
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center text-white py-12">
    <span class="text-xl">Chargement des activit√©s...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-red-500 py-6 text-center font-medium">
    {{ error }}
  </div>

  <!-- No Activities Available -->
  <div *ngIf="!isLoading && activities.length === 0 && !error" class="text-white text-center py-6">
    Aucune activit√© disponible pour le moment.
  </div>

  <!-- Activities List -->
  <div
    *ngIf="!isLoading && activities.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let activity of activities"
      class="bg-gradient-to-br from-gray-700 to-gray-800 text-white rounded-3xl shadow-lg hover:scale-105 transform transition-all duration-300"
    >
      <div class="p-6">
        <!-- Activity Title -->
        <h3 class="text-2xl font-semibold mb-2 text-yellow-400">{{ activity.name }}</h3>

        <!-- Activity Info -->
        <div class="text-sm space-y-2 mb-4">
          <p><span class="font-semibold text-gray-300">Type :</span> {{ activity.typeActivity }}</p>
          <p><span class="font-semibold text-gray-300">Date :</span> {{ activity.startDate }}</p>
          <p><span class="font-semibold text-gray-300">Heure :</span> {{ activity.startTime }}</p>
          <p><span class="font-semibold text-gray-300">Prix :</span> {{ activity.price }} TND</p>
        </div>

        <!-- Description -->
        <p class="text-sm text-gray-400 mb-4">{{ activity.description }}</p>

        <!-- Participation Button -->
        <div class="mt-6 flex justify-center">
          <button
            class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-2 px-6 rounded-full shadow-lg transition duration-200 text-sm"
            (click)="activity.id && goToParticipateActivity(activity.id)"
          >
            ‚úã Participer √† l'activit√©
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
