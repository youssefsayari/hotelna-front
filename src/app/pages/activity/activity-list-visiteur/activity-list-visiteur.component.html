<div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold text-white">Activit√©s pour visiteurs</h2>
      <button
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full shadow-md transition duration-200"
      (click)="goToCalendar()"
    >
      üóìÔ∏è Voir le calendrier
    </button>
    </div>    
  
    <div *ngIf="isLoading" class="text-center text-white">
      <span class="text-lg">Chargement des activit√©s...</span>
    </div>
  
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
  
    <div *ngIf="!isLoading && activities.length === 0 && !error" class="text-white">
      Aucune activit√© disponible pour le moment.
    </div>
  
    <div
      *ngIf="!isLoading && activities.length > 0"
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
    >
      <div
        *ngFor="let activity of activities"
        class="bg-gradient-to-br from-gray-800 to-gray-700 text-white rounded-2xl shadow-xl p-6 transform hover:scale-[1.02] transition-transform duration-200"
      >
        <h3 class="text-2xl font-bold mb-2 text-yellow-400">{{ activity.name }}</h3>
        <p class="text-sm mb-1"><span class="font-semibold text-gray-300">Type :</span> {{ activity.typeActivity }}</p>
        <p class="text-sm mb-1"><span class="font-semibold text-gray-300">Date :</span> {{ activity.startDate }}</p>
        <p class="text-sm mb-1"><span class="font-semibold text-gray-300">Heure :</span> {{ activity.startTime }}</p>
        <p class="text-sm mb-1"><span class="font-semibold text-gray-300">Prix :</span> {{ activity.price }} TND</p>
        <p class="text-sm mt-3 text-gray-400">{{ activity.description }}</p>
  
        <div class="mt-6 flex justify-center">
          <button
          class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full shadow-lg transition duration-200 text-sm"
          (click)="activity.id && goToParticipateActivity(activity.id)"> <!-- Use method to navigate -->
          ‚úã Participer √† l'activit√©
        </button>
        </div>
      </div>
    </div>
  </div>
