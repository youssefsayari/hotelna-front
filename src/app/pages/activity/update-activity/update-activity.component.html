<div class="p-6 max-w-xl mx-auto">
  <button (click)="goBack()" class="mb-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
    ⬅ Retour à la liste
  </button>
    <h2 class="text-3xl font-bold text-white mb-6">Modifier l'activité</h2>
  
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="text-white block mb-1">Nom de l'activité</label>
        <input formControlName="name" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
  
      <div>
        <label class="text-white block mb-1">Date</label>
        <input type="date" formControlName="startDate" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
  
      <div>
        <label class="text-white block mb-1">Heure</label>
        <input type="time" formControlName="startTime" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
  
      <div>
        <label class="text-white block mb-1">Description</label>
        <textarea formControlName="description" rows="3" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
      </div>
  
      <div>
        <label class="text-white block mb-1">Prix</label>
        <input type="number" formControlName="price" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>

      <div>
        <label class="text-white block mb-1">Capacité</label>
        <input type="number" formControlName="capacity" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>      
  
      <div>
        <label class="text-white block mb-1">Type</label>
        <select formControlName="typeActivity" class="w-full p-2 rounded bg-gray-700 text-white">
          <option *ngFor="let type of typeOptions" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="activityForm.invalid" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Mettre à jour
      </button>
    </form>
  
    <div *ngIf="isLoading" class="text-white mt-4">Chargement...</div>
    <div *ngIf="error" class="text-red-500 mt-4">{{ error }}</div>
  </div>
