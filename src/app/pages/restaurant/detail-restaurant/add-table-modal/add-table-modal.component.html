<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Ajouter une nouvelle table</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="nbPlaces" class="block text-sm font-medium text-gray-700 mb-1">Nombre de places</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-chair text-gray-400"></i>
          </div>
          <input type="number" id="nbPlaces" [(ngModel)]="newTable.nbPlaces" name="nbPlaces"
                 placeholder="Ex : 4"
                 class="pl-10 pr-3 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 required min="1">
        </div>
      </div>
      

      <div class="flex justify-end space-x-3">
        <button type="button" (click)="onClose()"
                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit" [disabled]="loading"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50">
          <span *ngIf="!loading">Ajouter</span>
          <span *ngIf="loading" class="flex items-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Ajout en cours...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
