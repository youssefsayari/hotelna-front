<div class="w-full rounded-3xl bg-gray-800 p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Noter le Restaurant</h2>
        <p class="mt-2 text-gray-600">Partagez votre expérience avec nous</p>
      </div>

      <div class="mb-8">
        <div class="flex justify-center space-x-2 mb-4">
          <ng-container *ngFor="let rate of [Rate.ONE, Rate.TWO, Rate.THREE, Rate.FOUR, Rate.FIVE]">
            <button
              (click)="setRating(rate)"
              class="focus:outline-none transform transition-transform hover:scale-110"
            >
              <svg
                class="w-12 h-12"
                [class.text-yellow-400]="rate <= selectedRate"
                [class.text-gray-300]="rate > selectedRate"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </button>
          </ng-container>
        </div>
        <div class="text-center text-gray-600">
          {{ (selectedRate + 1) + ' étoile' + ((selectedRate + 1) > 1 ? 's' : '') }}
        </div>        
        
      </div>

      <div class="mb-8">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Votre email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="rating.mail"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Votre adresse email"
          required
        />
      </div>

      <div class="mb-8">
        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
          Votre commentaire
        </label>
        <textarea
          id="comment"
          [(ngModel)]="rating.comment"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Partagez votre expérience..."
        ></textarea>
      </div>

      <div class="flex justify-center">
        <button
          (click)="submitRating()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105"
        >
          Soumettre l'avis
        </button>
      </div>
    </div>
  </div>
</div>
